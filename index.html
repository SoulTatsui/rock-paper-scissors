    <script>
        const pc = 'scissors';
        const cs = computerPlay();
        console.log(playRound(pc, cs));


        //variables for keeping score

        console.log(pc);
        console.log(cs);

        function playRound(playerSelection, computerPlay) {
            let winner = '';

            if (computerPlay == "rock") {
                if (playerSelection === "rock") {
                    return tie();
                } else if (playerSelection === "paper") {
                    winner = 'player';
                    return playerWon();
                } else if (playerSelection === "scissors") {
                    winner = 'computer';
                    return computerWon();
                }
            } else if (computerPlay === "paper") {
                if (playerSelection === "rock") {
                    winner = 'computer';
                    return computerWon();
                } else if (playerSelection === "paper") {
                    return tie();
                } else if (playerSelection === "scissors") {
                    winner = 'player';
                    return playerWon();
                }
            } else if (computerPlay === "scissors") {
                if (playerSelection === "rock") {
                    winner = 'player';
                    return playerWon();
                } else if (playerSelection === "paper") {
                    winner = 'computer';
                    return computerWon();
                } else if (playerSelection === "scissors") {
                    return tie();
                }
            }
        }



        function computerWon() {
            return "The A.I has won";
        }

        function tie() {
            return "It's a tie";
        }

        function playerWon() {
            return "The player has won";
        }

        function computerPlay() {
            let textArray = ['rock', 'paper', 'scissors']; //array with possible computer results
            let randomNumber = Math.floor(Math.random() * textArray.length); //generates random array value
            return textArray[randomNumber]; //returns the computer's value
        }
    </script>
